{% extends "image.html" %}
{% block center %}
		<!-- Center Column -->
		<div class="col-sm-6">
			<!-- Articles -->

			<div class="row">
				<article class="col-xs-12">
					<form action="/image/post/postimage/" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <fieldset>
                        <legend>Please post a picture</legend>
                        {{ form.as_p }}
                        <input type="submit" value="submit" />
                    </fieldset>
                    </form>
				</article>
			</div>
            <hr>
		</div><!--/Center Column-->
{% endblock %}
