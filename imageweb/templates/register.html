<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head>
<title>Image World</title>
{% load staticfiles %}
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<script type="text/javascript" src="{% static "js/jquery-1.9.0.min.js" %}"></script>
<script type="text/javascript" src="{% static "js/login.js" %}"></script>
<link href="{% static "css/login2.css" %}" rel="stylesheet" type="text/css" />
<link href="{% static "css/Pygments.css" %}" rel="stylesheet">
</head>
<body>
<h1>Welcome To The Image World</h1>

<div class="login" style="margin-top:50px;">
    
    <div class="header">
        <div class="switch" id="switch"><a class="switch_btn_focus" id="switch_qlogin" href="/" tabindex="7">快速登录</a>
			<a class="switch_btn" id="switch_login" href="/register/" tabindex="8">快速注册</a><div class="switch_bottom" id="switch_bottom" style="position: absolute; width: 64px; left: 0px;"></div>
        </div>
    </div>
    <div class="web_login">
        <form name="form2" id="regUser" accept-charset="utf-8"  action="" method="post">
	      {% csrf_token %}
            <input type="hidden" name="to" value="reg"/>
            <input type="hidden" name="did" value="0"/>
        <ul class="reg_form" id="reg-ul">
        		<div id="userCue" class="cue">快速注册请注意格式</div>
                <li>
                    <label for="user"  class="input-tips2">用户名：</label>
                    <div class="inputOuter2">
                        <input type="text" id="user" name="username" maxlength="16" class="inputstyle2"/>
                    </div>
                </li>
                    {% if error %}
                    <p>{{ error }}</p>
                    {% endif %}

                
                <li>
                <label for="passwd" class="input-tips2">密码：</label>
                    <div class="inputOuter2">
                        <input type="password" id="passwd"  name="password1" maxlength="16" class="inputstyle2"/>
                    </div>
                    
                </li>
                <li>
                <label for="passwd2" class="input-tips2">确认密码：</label>
                    <div class="inputOuter2">
                        <input type="password" id="passwd2" name="password2" maxlength="16" class="inputstyle2" />
                    </div>
                </li>
                    {% if valid %}
                    <p>{{ valid }}</p>
                    {% endif %}
                <li>
                 <label for="qq" class="input-tips2">Email:</label>
                    <div class="inputOuter2">
                       
                        <input type="text" id="qq" name="email" maxlength="100" class="inputstyle2"/>
                    </div>
                   
                </li>
                
                <li>
                    <div class="inputArea">
                        <input type="submit" id="reg"  style="margin-top:10px;margin-left:85px;" class="button_blue" value="同意协议并注册"/> <a href="#" class="zcxy" target="_blank">注册协议</a>
                    </div>
                    
                </li><div class="cl"></div>
            </ul></form>
           
    
    </div>
   
    
    </div>
    <!--注册end-->
<div class="jianyi">*推荐使用ie8或以上版本ie浏览器或Chrome内核浏览器访问本站</div>
</body></html>
